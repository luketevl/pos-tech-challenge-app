apiVersion: apps/v1
kind: Deployment
metadata:
  name: techchallengefase1api-deployment
spec:
  revisionHistoryLimit: 2
  replicas: 1
  strategy:
    type: RollingUpdate
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: techchallengefase1api-deployment
      visualize: "true"
  template:
    metadata:
      labels:
        app: techchallengefase1api-deployment
        visualize: "true"
    spec:
      containers:
        - name: techchallengefase1api-deployment
          image: techchallengefase1api-deployment
          resources:
            limits:
              cpu: 750m
              memory: 768Mi
            requests:
              cpu: 500m
              memory: 512Mi
          ports:
          - containerPort: 8080

